<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course List</title>
  </head>
  <body>
    <h1>Course List</h1>
    <ul>
      {% for course in object_list %}
      <li>
        <a href="{% url 'student_list' course.pk %}">{{ course.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
