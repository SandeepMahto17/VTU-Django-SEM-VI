<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course List</title>
  </head>
  <body>
    <h1>Course List</h1>

    <ol>
      {% for course in courses %}
      <li><a href="{% url 'register' course.id %}">{{course}}</a></li>
      {% endfor %}
    </ol>
  </body>
</html>
